<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Tags - Smart Tag Manager</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  <!-- Background Particles -->
  <canvas id="particles"></canvas>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo" data-text="TagManager">Tag<span>Manager</span> <span class="version" data-text="v1.5">v1.5</span></a>
    <div class="navbar">
      <a href="index.html">Home</a>
      <a href="tags.html" class="active">Tags</a>
      <a href="about.html">About</a>
    </div>
    <div class="menu-toggle">
      <i class="fas fa-bars"></i>
    </div>
  </header>

  <!-- Main Content -->
  <section class="section center-section">
    <h2 class="section-title">Daftar <span>Tags</span> Anda</h2>

    <!-- Daftar Tags -->
    <div class="tags-list" id="tagsContainer">
      <!-- Tags akan muncul di sini -->
    </div>
  </section>

  <!-- Custom Alert Modal -->
  <div id="customAlert" class="custom-alert hidden">
    <div class="alert-content">
      <div class="alert-icon" id="alertIcon">⚠️</div>
      <p id="alertMessage">Apakah Anda yakin ingin menghapus tag ini?</p>
      <div class="alert-buttons">
        <button id="alertCancel" class="btn alert-btn cancel">Batal</button>
        <button id="alertConfirm" class="btn alert-btn confirm">Ya, Hapus</button>
      </div>
    </div>
  </div>

  <!-- Success Alert Modal -->
  <div id="successAlert" class="custom-alert hidden">
    <div class="alert-content">
      <div class="alert-icon" id="successIcon">✅</div>
      <p id="successMessage">Tag berhasil diedit!</p>
      <div class="alert-buttons">
        <button id="successConfirm" class="btn alert-btn confirm">OK</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="particles.js"></script>
  <script src="script.js"></script>
</body>
</html>
